version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/Django-code
    overwrite: yes

permissions:
  - object: /home/ubuntu/Django-code
    pattern: "**"
    owner: ubuntu
    group: ubuntu
  - object: /home/ubuntu/Django-code/scripts
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 777
    type:
      - file

hooks:
